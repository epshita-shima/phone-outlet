<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone's Outlet</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <h2 class="text-center text-success mt-3">Search your phone</h2>

        <!-- search button -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="search-field" class="form-control" placeholder="Search the food you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>

        <!-- spinner -->
        <div class="text-center">
            <div class="spinner-border text-success" id="spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- show explore on phone -->
        <div id="phone-explore" class="w-75 mx-auto mb-5">
        </div>

        <!-- show phone in display -->
        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">

        </div>


    </div>




    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
